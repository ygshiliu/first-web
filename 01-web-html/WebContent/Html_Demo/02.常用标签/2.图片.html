<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 图片标签 -->
	<!-- 在页面中显示图片 -->
	<!-- 
		alt:是在图片不能正常显示的情况下，显示的提示文字内容
		src:用来指定图片的路径
	 -->
	<!-- <img alt="风景图片" src="img/郁金香.jpg"/> -->
	
	<!-- 相对路径：就是相当当前文档所在的目录 -->
	<!-- 向上返回一层目录使用../ -->
	<!-- 需要向上返回几层目录就使用几个../ -->
	<img alt="风景图片" src="../../img/郁金香.jpg"/>
	
</body>
</html>
