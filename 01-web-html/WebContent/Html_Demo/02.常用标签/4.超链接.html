<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>超链接</title>
</head>
<body>
	<iframe src="2.图片.html" name="photo" width="600px" height="400px"></iframe>
	<!-- 超链接 -->
	<!-- 作用：从当前页面跳转到指定页面 -->
	<!-- 
		href:用来指定要跳转页面的路径
		target:用来指定在跳转后的页面打开的位置
	 -->
	<!-- <a href="1.常用标签.html" target="_blank">跳转</a> -->
	<a href="1.常用标签.html" target="photo">跳转</a>
	
	<br>
	<br>
	<!-- 转义字符 -->
	<!-- html会将连续的空格合并成一个空格处理 -->
	<!-- 
		显示结果 描述 实体名称 实体编号 
		       空格 &nbsp; &#160; 
		< 小于号 &lt; &#60; 
		> 大于号 &gt; &#62; 
	 -->
	<b>天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;气</b>
	
	
</body>
</html>
