<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	/* 
		Css提供了RGB来设置颜色 ，RGB就是一个由三组两位的十六进行数组成，并以#作为前缀  
		 #000000 -- #FFFFFF
		 	黑色  ---- 白色 
	*/
	div,p,span{
		color:#222;
		border:2px dotted #005;
	}

</style>
</head>
<body>


<!-- div块级元素 ,div主要用来在页面中进行布局-->
<!-- 块级元素就是一占占一行 -->
<div>我是一个div</div>
<div>我是一个div</div>
<p>我是一个div</p>




<!-- span是内联元素 , span主要用来选中文字为文字设置样式 -->
<!-- 内联元素只占自身大小，主要是用来选择内容 -->
<span>我是一个span</span><span>我是一个span</span>


</body>
</html>
