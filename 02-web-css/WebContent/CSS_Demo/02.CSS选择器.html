<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS选择器</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
	<style type="text/css">
		
		/* 元素选择器:标签名{} */
		p{
			font-size:20px;
		}
		
		/* id选择器：#id属性值{} */
		/* id属性值 在一个页面中要注意它的唯一性 */
		#p1{
			background-color:yellow;
		}
		
		/* 类选择：.class属性值{} */
		/* class属性可以用来对页面中的标签进行分组设置样式 */
		.p2{
			border:3px dotted green;
		}
		
		/* 分组选择器 ：使用，将多个选择器分开{}*/
		#p1,.p2{
			background-color: red;
		}
		
	</style>
</head>
<body>		
	
	<!-- 一个页面中id属性它是唯一的，在页面中不能出现重复的id属性 -->
	<!-- 一个页面中相同class属性可以有多个，我们使用class属性为标签分组 -->
	
	<p>那是我日夜思念深深爱着的人啊</p>
	<p>到底我该如何表达</p>
	<p id="p1">她会接受我吗</p>
	<p id="p2" class="p2">也许永远都不会跟她说出那句话</p>
	<p class="p2">注定我要浪迹天涯</p>
	<p class="p2">怎么能有牵挂</p>
	
</body>
</html>
