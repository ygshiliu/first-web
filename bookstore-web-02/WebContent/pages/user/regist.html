<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>尚硅谷会员注册页面</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
<style type="text/css">
	.login_form{
		height:420px;
		margin-top: 25px;
	}
	
</style>
<script type="text/javascript" src="../../static/js/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		
		//给提交按钮绑定单击事件
		$("#sub_btn").click(function(){
			//获取用户输入的信息
			var name = $("input[name=username]").val();
			var password = $("input[name=password]").val();
			var repwd = $("input[name=repwd]").val();
			var email = $("input[name=email]").val();
			var code = $("input[name=code]").val();
			
			alert(name+"--"+password+"--"+repwd+"--"+email+"--"+code);
			//对信息进行验证
			//验证用户名
			var reg = /^[a-z0-9_-]{3,16}$/;
			var flag = reg.test(name);
			if(!flag){
				alert("您输入的用户名不符合要求，请重新输入")
				return false;
			}
			//验证密码
			reg = /^[a-z0-9_-]{6,18}$/;
			flag = reg.test(password);
			if(!flag){
				alert("您输入的密码不符合要求，请重新输入")
				return false;
			}
			//确认密码
			if(code==""){
				alert("验证码不能为空")
				return false;
			}
			
			//验证邮箱
			reg = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
			flag = reg.test(email);
			if(!flag){
				alert("您输入的邮箱格式不正确，请重新输入。。。")
				return false;
			}
			
			//验证码
			if(password!=repwd){
				alert("密码不一致，请重新输入")
				return false;
			}
			
			//取消默认行为
			//return false;
		})
		
		
	})

</script>
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">欢迎注册</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>注册尚硅谷会员</h1>
								<span class="errorMsg"></span>
							</div>
							<div class="form">
								<form action="/bookstore-web-02/RegistServlet" method="post">
									<label>用户名称：</label>
									<input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>用户密码：</label>
									<input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<label>确认密码：</label>
									<input class="itxt" type="password" placeholder="确认密码" autocomplete="off" tabindex="1" name="repwd" />
									<br />
									<br />
									<label>电子邮件：</label>
									<input class="itxt" type="text" placeholder="请输入邮箱地址" autocomplete="off" tabindex="1" name="email" />
									<br />
									<br />
									<label>验证码：</label>
									<input class="itxt" type="text" style="width: 150px;" name="code"/>
									<img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">									
									<br />
									<br />
									<input type="submit" value="注册" id="sub_btn" />
									
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
		</div>
</body>
</html>
