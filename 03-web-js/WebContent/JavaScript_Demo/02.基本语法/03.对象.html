<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS中的对象</title>
<script type="text/javascript">

	/* 
		注意事项：
			1.声明变量使用var
			2.new Object后可跟（）也可不加（）
		
	*/
	//创建对象的两种方式
	//第一种方式
	var obj = new Object;
	//第二种方式
	//obj = {};
	
	//动态的向对象中添加属性,只有第二种方式可以实现
	//添加属性：对象.属性 = 值
	//获取属性：对象.属性
	
	obj.name = "xixi";
	obj.age = 25;
	
	console.log(obj.name);

</script>
</head>

</body>
</html>
