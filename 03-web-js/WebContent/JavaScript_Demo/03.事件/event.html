<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JS中的事件</title>
<!-- 通过引入外部js文件实现交互。注意js文件中不需要加script标签 -->
<script type="text/javascript" src="click.js"></script>
</head>
<body>
	<!-- 第1种，通过html标签的事件属性来实现 -->
	<!-- 在js中，单引号与双引号具有同样的效果，但要注意引号之间嵌套的问题  -->
	<!-- html与js代码耦合，且不具复用性，所以不推荐使用 -->
	<button id="btnId" onclick="alert('*按钮被单击过*')">SayHello</button>
	<button id="btn2">second</button>

</body>
</html>
