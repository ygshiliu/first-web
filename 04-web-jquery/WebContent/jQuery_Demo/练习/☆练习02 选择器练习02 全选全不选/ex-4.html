<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	$(function(){
		//点击#checkedAllBtn全选按钮，选中所有的复选框，包括全选全不选按钮
		$("#checkedAllBtn").click(function(){
			//复选框的选中状态通过设置它的checked属性实现，不同的是这里为属性设置true或false
			//attr（）用来获取或设置元素属性的值，传入一对时为设置，仅传入属性时为获取属性的值
			$(":checkbox").attr("checked",true);
		})
		//点击#checkedNoBtn全不选按钮，取消所有的复选框，包括全选全不选按钮
		$("#checkedNoBtn").click(function(){
			$(":checkbox").attr("checked",false);
		})
		//点击#checkedRevBtn反选按钮，选中的复选框取消，没选中的复选框选中，同时判断全选全不选按钮是选中还是取消选中状态
		$("#checkedRevBtn").click(function(){
			//item
			var len=0;
			$(":checkbox:not(:eq(0))").each(function(i){
				this.checked = (!this.checked)
				if(this.checked){
					len++;
				}
			})
			
			//全选|全不选
			$("#checkedAllBox").attr("checked",len==4);
			
		})
		//点击#sendBtn提交按钮，遍历name=items复选框的value属性
		$("#sendBtn").click(function(){
			$(":checkbox:not(:eq(0))").each(function(i){
				if(this.checked){
					alert(this.value);
				}
			})
		})
		//点击#checkedAllBox全选全不选操作
		$("#checkedAllBox").click(function(){
			$(":checkbox:not(:eq(0))").attr("checked",this.checked);
		})
		//点击单个name=items复选框操作
	 	$(":checkbox:not(:eq(0))").click(function(){
			$("#checkedAllBox").attr("checked",$(":checkbox:not(:eq(0)):checked").length==4)
		}) 
	 
	});
	
</script>
</head>
<body>

	<form method="post" action="">
	
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
