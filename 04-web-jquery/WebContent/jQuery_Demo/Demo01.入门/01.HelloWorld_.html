<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>HelloWorld</title>
<!-- 
引入外部的js文件
注意：script标签引入外部文件后不能在标签体中写代码，需要另写一个script标签
 -->
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">
	
	<!-- 使用js实现点击事件 -->
/* 	window.onload = function(){
		var btn = document.getElementById("btnId");
		btn.onclick = function(){
			alert("***hello***");
		}
	} */
	
	/* 
		使用jQuery实现点击事件：
		1.首先要引入jQuery文件
		2.在当前页面中调用jQuery中的方法
	*/
	//$(function(){})相当于window.onload=function(){},在当前页面加载完成后执行
	$(function(){
		//$("btnId") 相当于 document.getElementById("btnId");
		//click()与onclick属性有相同的功能，代表点击事件，不同的是click()是方法，而onclick是属性
		$("#btnId").click(function(){
			alert("---jQuery of click!---");
		})
	})
	
	

</script>
</head>
<body>

	<button id="btnId">SayHello</button>

</body>
</html>
